<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link rel="stylesheet" href="/style4.css">
  <!-- <link rel="stylesheet" href="/style2.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex flex-column gap-5">
  <nav>
    <a href="/signup.html">Home</a>
    <a href="/index.html">Courses</a>
    <a href="#">About</a>
  </nav>
  <div class="container d-flex justify-content-center gap-3 ">
    <div id="filter">
      <div class="form-group">
        <input id="search" type="text" class="form-control rounded-pill border-primary" placeholder="Rechercher...">
      </div>
      <div class="form-group">
        <label for="category" class="fw-bold mt-3 mb-3">Category</label>
        <select class="form-control" id="category">
          <option selected>all</option>
          <option value="js">javascript</option>
          <option value="css">css</option>
          <option value="html">html</option>
          <option value="php">php</option>
        </select>
      </div>

      <div class="form-group">
        <label for="customRange3" class="form-label fw-bold mt-3">Price (<span id="displayRange"></span>) </label>
        <br>
        <input type="range" class="costume-range" value="80" min="0" max="80" step="1" id="customRange3">
      </div>

    </div>
    <div id="courses-container">
      <div class="course">
        <img src="course1.jpg" alt="Course 1">
        <p>Course 1</p>
        <span>$100</span>
      </div>
      <div class="course">
        <img src="course2.jpg" alt="Course 2">
        <p>Course 2</p>
        <span>$200</span>
      </div>
      <div class="course">
        <img src="course3.jpg" alt="Course 3">
        <p>Course 3</p>
        <span>$300</span>
      </div>
      <div class="course">
        <img src="course4.jpg" alt="Course 4">
        <p>Course 4</p>
        <span>$400</span>
      </div>
      <div class="course">
        <img src="course5.jpg" alt="Course 5">
        <p>Course 5</p>
        <span>$500</span>
      </div>
      <div class="course">
        <img src="course6.jpg" alt="Course 6">
        <p>Course 6</p>
        <span>$600</span>
      </div>
      <div class="course">
        <img src="course7.jpg" alt="Course 7">
        <p>Course 7</p>
        <span>$700</span>
      </div>
      

      <button onclick="redirectToCourses()">All Courses</button>

    </div>

    <script src="/script4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
